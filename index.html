<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/351a3c1a0d.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="page-container">
    <img src="images/logo.svg" alt="logo" class="logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>

    <form id="form" action="/">
      <div class="mail-container">
        <input type="text" name="email-input" id="email" placeholder="Your email address...">
        <p class="error-msg">Please provide a valid email address</p>
      </div>
      <button type="submit" id="button">Notify Me</button>
    </form>

    <img id="illustration" src="images/illustration-dashboard.png" alt="illustration dashboard">

    <div class="social-list">
      <a href="https://www.facebook.com/" target="_blank">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="https://twitter.com/" target="_blank">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>

    <footer>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
